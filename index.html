<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Photowesome</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Dancing+Script|Nunito|Poppins|Titillium+Web&display=swap" rel="stylesheet">

<body>
  <!-- code a Hero / Banner section -->

  </div>

  <!-- code a "How it works" section -->

  <div class="description">

    <div class="cards">
      <div class="card-description">
        <img src="images/photo-1.png" alt="Apply">

      </div>
      <div class="card-description">
        <img src="images/photo-2.png" alt="Learn how to code">

      </div>

    </ul>
